                </ul>
            </nav>
        </div>
    </header>

    <main>
        <article class="limit conteudo">
            <h2 class="contato">Contate-nos</h2>
            <p class="tx">Estamos ansiosos para colaborar com você e transformar suas ideias em realidade digital. <br> Entre em contato conosco:</p>

            
            <form action="https://formspree.io/f/mrgwjykq" method="post" autocomplete="off" data-netlify="true">
            <form name="contact" netlify>

                <div>
                    <!-- Nome -->
                    <label for="nome">Nome:</label>
                    <br>
                    <input type="text" name="nome" id="nome" required placeholder="Digite Nome Completo">
                </div>

                <div>
                    <!-- Email -->
                    <label for="email">E-mail:</label>
                    <br>
                    <input type="email" name="email" id="email" 
                     placeholder="exemplo@puja-solutions.com">
                </div>

                <div>
                    <!-- Data de Nascimento -->
                    <label for="data">Data de Nascimento:</label>
                    <br>
                    <input type="date" name="data" id="data">
                </div>

                <!-- INÍCIO HTML PARA CEP/ENDEREÇO -->

                <!-- Cep -->
                <div>
                    <label for="cep">CEP: <br><span id="status"></span></label>
                    <div id="area-do-cep">
                        <input placeholder="Somente números" type="text" id="cep" name="cep" maxlength="9" inputmode="numeric" required> <br>
                        <button id="buscar">Buscar</button>
                    </div>
                </div>
                <!-- Endereço -->
                <div class="exemplo">
                    <label for="endereco">Endereço:</label>
                    <input readonly type="text" id="endereco" name="endereco" size="30">
                </div>
                <!-- Número -->
                <div class="exemplo">
                    <label for="numero">Número:</label>
                    <input type="text" id="numero" name="numero">
                </div>
                <!-- Complemento -->
                <div class="exemplo">
                    <label for="complemento">Complemento:</label>
                    <input type="text" id="complemento" name="complemento">
                </div>
                <!-- Bairro -->
                <div class="exemplo">
                    <label for="bairro">Bairro:</label>
                    <input readonly type="text" id="bairro" name="bairro">
                </div>
                <!-- Cidade -->
                <div class="exemplo">
                    <label for="cidade">Cidade:</label>
                    <input readonly type="text" id="cidade" name="cidade">
                </div>
                <!-- Estado -->
                <div class="exemplo">
                    <label for="estado">Estado:</label>
                    <input readonly type="text" id="estado" name="estado">
                </div>
                <!-- /FIM HTML PARA CEP/ENDEREÇO --> 


                <div>
                    <!-- Telefone -->
                    <label for="telefone">Telefone:</label>
                    <br>
                    <input type="tel" name="telefone" id="telefone" placeholder="(00) 0000-0000 ">
                </div>

                <div>
                    <!-- Assunto -->
                    <label for="assunto">Assunto:</label>
                    <br>
                    <select name="assunto" id="assunto" >
                      <option value=""></option>
                      <option>Dúvidas</option>
                      <option>Elogios</option>
                      <option>Reclamações</option>
                      <option>Outro</option>
                    </select>
                </div>

                <div>
                    <!-- Mensagem -->
                    <label for="mensagem">Mensagem:</label>
                    <br>
                    <textarea name="mensagem" id="mensagem" cols="30" rows="10" ></textarea>
                </div>

                <div>
                    <!-- Botão Enviar -->
                    <button type="submit">Enviar Mensagem</button>
                </div>

            </form>


            
        </article>

     <br>
