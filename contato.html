                </ul>
            </nav>
        </div>

    <main>
        <article class="limit conteudo">
            <h2 class="contato">Contate-nos</h2>
            <p class="tx">Estamos ansiosos para colaborar com você e transformar suas ideias em realidade digital. <br> Entre em contato conosco:</p>

            
            <form action="processa.php" method="post" autocomplete="off" data-netlify="true">
            <form name="contact" netlify>

                <div>
                    <!-- Nome -->
                    <label for="nome">Nome:</label>
                    <br>
                    <input type="text" name="nome" id="nome" required placeholder="Digite Nome Completo">
                </div>

                <div>
                    <!-- Email -->
                    <label for="email">E-mail:</label>
                    <br>
                    <input type="email" name="email" id="email" required placeholder="exemplo@puja.com">
                </div>

                <div>
                    <!-- Data de Nascimento -->
                    <label for="data">Data de Nascimento:</label>
                    <br>
                    <input type="date" name="data" id="data">
                </div>

                <div>
                    <!-- Telefone -->
                    <label for="telefone">Telefone:</label>
                    <br>
                    <input type="tel" name="telefone" id="telefone" required placeholder="xx xxxxx-xxxx ">
                </div>

                <div>
                    <!-- Assunto -->
                    <label for="assunto">Assunto:</label>
                    <br>
                    <select name="assunto" id="assunto" required>
                      <option value=""></option>
                      <option>Orçamento</option>
                      <option>Dúvidas</option>
                      <option>Reclamações</option>
                      <option>Outro</option>
                    </select>
                </div>

                <div>
                    <!-- Mensagem -->
                    <label for="mensagem">Mensagem:</label>
                    <br>
                    <textarea name="mensagem" id="mensagem" cols="30" rows="10" required></textarea>
                </div>

                <div>
                    <!-- Botão Enviar -->
                    <button type="submit">Enviar Mensagem</button>
                </div>

            </form>

            
        </article>

     <br>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">


        <div class="buttonzap">

        </div>

    </main>
